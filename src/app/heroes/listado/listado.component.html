<h1>Listado de héroes</h1>

<button (click)="borrarPrimero()">
  Borrar Primero
</button>
<button (click)="borrarUltimo()">
  Borrar Último
</button>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Usted borró a:<span style="color:red"> {{ heroeBorrado }} </span> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<div class="container">
    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{i+1}}.- {{ heroe }}
        </li>
    </ul>
</div>
